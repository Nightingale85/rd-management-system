<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="utf-8">
    <title>Program</title>
    <link rel="icon" th:href="@{/static/img/favicon.png}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script th:src="@{/static/js/admin_script.js}"></script>
    <link th:href="@{/static/css/admin.css}" rel="stylesheet">

</head>
<body>

<div class="container">
    <h2 class="sub-header">Program</h2>

    <label for="programStartDate">Date start:
        <input  id="programStartDate" type="date" name="created" value="2015-08-15">
    </label>

    <label for="programEndDate">Date end:
        <input  id="programEndDate" type="date" name="created" value="2015-10-31">
    </label>

    <label for="programDescription">Link to program description:
        <input id="programDescription" type="text">
    </label>

        <div th:each="program : ${programs}">
            <h2 th:text="${program.name}"></h2>
            <div class="well well-lg" th:each="module : ${modules}">
                <h3 class="editableField" th:text="${module.name}"></h3>
                <span> Description : </span>
                <a class="editableField" th:href="${module.linkToDescription}" th:text="${module.linkToDescription}"></a>
                <button type="button" class="btn btn-primary">Edit Module</button>
            </div>
        </div>

    <form id="addModuleForm" class="well">
        <div class="fields well">
            <label for="newModuleName">Module name:
                <input id="newModuleName" type="text" value=name>
            </label>

            <label for="newModuleDescription">Link to description:
                <input id="newModuleDescription" type="text" value=linkToDescription>
            </label>
        </div>

        <div class="topics well">
            <label>Topics:</label>

            <div id="topic_list">
                <div class="topic well">
                    Some topic
                </div>
            </div>

            <button type="button" class="btn btn-primary" id="addNewTopic">+ Topic</button>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <button type="button" class="btn btn-primary" id="addModuleButton">Add module</button>
</div>

<div class="col-sm-offset-5 col-sm-2 text-center">
    <div id="editButtonsGroup" class="btn-group">
        <button type="button" id="button_edit" class="btn btn-primary">Edit</button>
        <button type="button" id="button_close" class="btn btn-primary">Close</button>
    </div>

    <div id="viewButtonsGroup" class="btn-group">
        <button type="button" id="button_save" class="btn btn-primary">Save</button>
        <button type="button" id="button_cancel" class="btn btn-primary">Cancel</button>
    </div>
</div>
</body>
</html>
