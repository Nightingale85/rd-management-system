<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Program informatiom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/program-info.css}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/docs.min.js}"></script>

</head>
<body>
<div id="wrapper">

    <div th:replace="fragments/sidebar::sidebar"></div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 th:text="${programInfo.programTitle}">Title</h1>
                    <hr/>
                    <div class="btn-group" role="group">
                        <a name="moduleId" class="btn btn-default" th:each="module : ${programInfo.modules}" th:href="@{'/rd/program/info/module/' + ${module.id}}">
                            <span th:text="${module.title}"/>
                        </a>
                    </div>
                    <br/><br/>
                    <h2 th:text="${programInfo.currentModule.title}"></h2>
                    <div class="btn-default btn-lg" th:each="topic : ${programInfo.topics}">
                        <p   th:text="${topic.title}"></p>
                        <div class="links-on-lecture-and-task">
                            <a class="btn btn-default" th:href="@{'/rd/info/lecture/' + ${topic.lectureId}}">lecture</a>
                            <a class="btn btn-default" th:href="@{'/rd/info/task/' + ${topic.practicalTaskId}}">practical task</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
