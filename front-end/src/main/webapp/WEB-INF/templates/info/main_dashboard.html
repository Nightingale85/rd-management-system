<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/XSL/Transform" lang="en">
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>RD Management System</title>

    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet" />
    <link th:href="@{/static/css/navbar-fixed-top.css}" rel="stylesheet" />

</head>

<body>

<nav th:replace="fragments/header_dashboard::header"></nav>

<div class="container">
    <h2>Programs list</h2>
    <table class="table table-hover">
        <tr th:each="prog : ${programs}" >
            <td>
                <a th:href="@{'/rd/program/info/' + ${prog.id}}" th:text="${prog.title}"></a>
            </td>
        </tr>
    </table>
</div>



</body></html>
