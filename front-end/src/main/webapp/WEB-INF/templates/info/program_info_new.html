<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Program information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/program-info.css}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/docs.min.js}"></script>

</head>
<body>
<div id="wrapper">

    <div th:replace="fragments/sidebar::sidebar"></div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 th:text="${programInfo.title}">Title</h1>
                    <h2 th:text="'Start data '+${programInfo.start}"></h2>
                    <h2 th:text="'Finish data '+${programInfo.end}"></h2>
                    <hr/>

                    <div class="btn-group" role="group">
                        <a name="moduleId" class="btn btn-default" th:each="module : ${programInfo.modules}" th:href="@{'/rd/info/program/'+${programInfo.programId}+'/module/' + ${module.key}}">
                            <span th:text="${module.value}"/>
                        </a>
                    </div>

                <br/>
                <br/>

                <h2 th:text="${moduleTitle}"></h2>
                <div class="btn-default btn-lg" th:each="topic : ${programInfo.topicsByModuleId}">
                    <p th:text="${topic.topicTitle}"></p>
                    <div class="links-on-lecture-and-task">
                        <a class="btn btn-default" th:text="${topic.lectureTitle}"
                           th:href="@{'/rd/info/topic/' + ${topic.topicId}+'/lecture'}">lecture</a>
                        <a class="btn btn-default" th:text="${topic.taskTitle}"
                           th:href="@{'/rd/info/topic/task/' + ${topic.topicId}}">practical task</a>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
